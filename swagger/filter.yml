- name: status
  description: Advert status
  in: query
  type: array
  uniqueItems: true
  collectionFormat: pipes
  items:
    type: string
    enum:
      - active
      - disabled
      - deleted

- name: pageSize
  type: integer
  format: int32
  in: query
  description: Amount of items to return in a single page
  default: 20

- name: pageNumber
  type: integer
  format: int32
  in: query
  description: Number of page
  default: 0